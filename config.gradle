            "okhttp3-loggin-interceptor": "com.squareup.okhttp3:logging-interceptor:${version["okhttp3"]}",//配置缓存策略，必须跟okhttp同一版本号，否则会报错：Failed resolution of: Lokhttp3/internal/Platform
            "okhttp-urlconnection"      : "com.squareup.okhttp:okhttp-urlconnection:2.0.0",
            "rxcache2"                  : "com.github.VictorAlbertos.RxCache:runtime:1.8.0-2.x",
            "rxcache-jolyglot-gson"     : "com.github.VictorAlbertos.Jolyglot:gson:0.0.3",//因为RxCache在内部使用 Jolyglot 对对象进行序列化和反序列化
            "rxpermissions2"            : "com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar",
            "rxerrorhandler2"           : "me.jessyan:rxerrorhandler:2.0.2",

            //tool
            "dagger2-android"           : "com.google.dagger:dagger-android:${version["dagger2SdkVersion"]}",
            "dagger2-android-support"   : "com.google.dagger:dagger-android-support:${version["dagger2SdkVersion"]}",//注解依赖注入
            "dagger2-android-processor" : "com.google.dagger:dagger-android-processor:${version["dagger2SdkVersion"]}",//注解处理器
            "dagger2-compiler"          : "com.google.dagger:dagger-compiler:${version["dagger2SdkVersion"]}",
            "ormlite-android"           : "com.j256.ormlite:ormlite-android:5.0",
            "ormlite-core"              : "com.j256.ormlite:ormlite-core:5.0",
            "commons-lang"              : "org.apache.commons:commons-lang3:3.0",*/
    ]
}